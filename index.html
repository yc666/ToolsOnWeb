<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工具合集</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <div id="sidebar">
        <h2>工具分类</h2>
        <ul id="categories">
            <li>JSON工具
                <ul>
                    <li><a href="#json-formatter">JSON格式化器</a></li>
                </ul>
                <ul>
                    <li><a href="#content-extractor">字幕提取工具</a></li>
                </ul>
            </li>
            <!-- 更多工具分类 -->
        </ul>
    </div>
    
    <div id="content">
        <section id="json-formatter" class="tool-section">
            <h3>JSON格式化器</h3>
            <textarea id="json-input" placeholder="请输入JSON字符串"></textarea>
            <button onclick="formatJSON()">格式化</button>
            <textarea id="json-output" readonly></textarea>
        </section>
        <!-- 更多工具页面 -->
        <section id="content-extractor" class="tool-section">
            <h3>字幕提取工具</h3>
            <textarea id="json-input-extractor" placeholder="请输入JSON字符串"></textarea>
            <button onclick="extractSubtitleContent()">提取内容</button>
            <textarea id="content-output-extractor" readonly></textarea>
        </section>
        
        <!-- 更多工具页面 -->
    </div>
    <script src="JSONFormatter.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
